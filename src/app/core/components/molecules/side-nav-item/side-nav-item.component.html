<mat-nav-list
  dense
  [style.maxHeight]="(menu.open && menu.sub)?'500px':'48px'"
  [ngClass]="{'secondaryMenu': secondaryMenu, 'primary': !secondaryMenu}"
>
  <mat-list-item *ngIf="menu.link"  [routerLink]="menu.link" [routerLinkActive]="'active-menu'">
    <div class="top"></div><div class="bottom"></div>
    <mat-icon matListIcon>{{menu.icon}}</mat-icon>
    <h3 matLine>{{menu.trans | translate}}</h3>
  </mat-list-item>

  <mat-list-item *ngIf="!menu.link" (click)="menu.open = !menu.open">
    <mat-icon matListIcon>{{menu.icon}}</mat-icon>
    <h3 matLine>{{menu.trans | translate}}</h3>
    <mat-icon *ngIf="menu.sub" class="sidenav-dropdown-indicator rotate " [ngClass]="{'indicateOpen':menu.open}"> expand_more</mat-icon>
  </mat-list-item>

  <app-side-nav-item
    *ngFor="let subMenu of menu.sub"
    [menu]="subMenu" [secondaryMenu]="true">
  </app-side-nav-item>
</mat-nav-list>
